<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=https://elaraproject.org/" />
  <meta name="author" content="Project Elara contributors" />
  <meta name="description" 
  		content="This site is no longer updated. Please see our new site at https://elaraproject.org" />
  <!--OpenGraph metadata-->
  <meta property="og:title"
  		content="Project Elara Legacy Website" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ get_url(path="logo.png", trailing_slash=false) | safe }}" />

  		content="This site is no longer updated. Please see our new site at https://elaraproject.org" />

  {% block css %}
    <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) | safe }}">
  {% endblock css %}

  <!-- Site title -->
  <title>Project Elara Legacy Website</title>

</head>
<body class="bg-standard">
	<p>We have switched to a new site and this site is no longer maintained. You should be redirected automatically to the new site. If not, please head to <a href="https://elaraproject.org">elaraproject.org</a>.
	</p>
</body>
</html>
